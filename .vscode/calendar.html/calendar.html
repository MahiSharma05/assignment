<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March 2008 Calendar</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
        .sunday {
            color: red;
        }
        .holiday {
            color: blue;
        }
        .regular-day {
            color: green;
        }
    </style>
</head>

            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr>

            <td class="regular-day">3</td>
            <td class="regular-day">4</td>
            <td class="regular-day">5</td>
            <td class="holiday">6</td>
            <td class="regular-day">7</td>
            <td class="regular-day">8</td>
        </tr>
        <tr>
            <td class="sunday">9</td>
            <td class="regular-day">10</td>
            <td class="regular-day">11</td>
            <td class="regular-day">12</td>
            <td class="regular-day">13</td>
            <td class="regular-day">14</td>
            <td class="regular-day">15</td>
        </tr>
        <tr>
            <td class="sunday">16</td>
            <td class="regular-day">17</td>
            <td class="regular-day">18</td>
            <td class="regular-day">19</td>
            <td class="regular-day">20</td>
            <td class="regular-day">21</td>

        <tr>
            <td class="sunday">23</td>

            <td></td>
            <td></td>

    </table>
</body>
