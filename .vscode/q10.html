<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .gender, .languages {
            margin-bottom: 15px;
        }
        .gender label, .languages label {
            display: inline-block;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .clear-btn {
            background-color: #f44336;
        }
        .clear-btn:hover {
            background-color: #e41f1f;
        }
    </style>
</head>
<body>

    <h1>Customer Information Form</h1>

    <form id="customerForm">
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label>Gender:</label>
        <div class="gender">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>

        <label>Languages Known:</label>
        <div class="languages">
            <input type="checkbox" id="english" name="languages" value="English">
            <label for="english">English</label>
            <input type="checkbox" id="hindi" name="languages" value="hindi">
            <label for="hindi">hindi</label>
            <input type="checkbox" id="urdu" name="languages" value="urdu">
            <label for="urdu">urdu</label>
        </div>

        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="">Select City</option>
            <option value="aligarh">delhi</option>
            <option value="delhi">mumbai</option>
            <option value="mumbai">mathura</option>
            <option value="mathura">aligarh</option>
        </select>

        <button type="submit">Submit</button>
        <button type="reset" class="clear-btn">Clear</button>
    </form>

</body>
</html>
